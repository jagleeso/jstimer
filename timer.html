<html>

<style type="text/css">
#time {
    font-size: 102pt;
}

#timer_button {
    font-size: 32pt;
}

#timer {
    width: 100%;
    height: 100%;
}

.center {
    width: 100%;
    height: 100%;
    display: table;
}

.center > * {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
}
</style>

<body>
<div class='center'>
    <div >
        <div id="time"></div>
        <button type="button" id="timer_button" type="submit"></button>
    </div>
</div>
</body>

<script type="text/javascript" src="javascript/jquery.js"></script>
<script type="text/javascript" src="javascript/timer.js"></script>
<script type="text/javascript">
var t = new timer.Timer('time');
update_timer_button();

$("#timer_button").click(function () {
    t.toggle_timer();
    update_timer_button();
});

function update_timer_button() {
    $("#timer_button").html(
        t.started ? 
        "Stop" : 
        "Start"
    );
}
</script>
</html>
